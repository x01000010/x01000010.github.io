<html>
	<head>
		<title>Install</title>
	</head>
	<body>
		<h1>Install</h1>
		<ul>
			<li>install<ul>
					<li>
						<code>pacstrap /mnt base base-devel</code>
					</li>
				</ul>
			</li>
			<li>fstab<ul>
					<li>
						<code>genfstab -U /mnt > /mnt/etc/fstab</code>
					</li>
				</ul>
			</li>
			<li>chroot<ul>
					<li>
						<code>arch-chroot /mnt /bin/bash</code>
					</li>
				</ul>
			</li>
		</ul>
	</body>
</html>
